name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install dependencies
      run: sudo apt-get install -y build-essential autoconf automake
    - name: Generate configure script
      run: autoreconf -i
    - name: Configure
      run: ./configure
    - name: Make
      run: make
    - name: Make Check
      run: make check
    - name: Make Distcheck
      run: make distcheck
