name: C/C++ CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3 # 최신 Node.js 20으로 실행됨
    - name: Install dependencies
      run: sudo apt-get install -y build-essential autoconf automake
    - name: Generate configure script
      run: autoreconf -i
    - name: Make configure executable
      run: chmod +x ./configure
    - name: Configure
      run: ./configure
    - name: Make
      run: make
    - name: Make Check
      run: make check
    - name: Make Distcheck
      run: make distcheck
